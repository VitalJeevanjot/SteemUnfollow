<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Steem Unfollow</a>
      <a href="#!" class="modal-close waves-effect waves-green btn blue" onclick="sign_show()" style="font-family:system-ui; text-transform:none;">Sign in</a>
    </div>

  </nav>
  <!-- Signed in as and warning that all data stay local -->


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Login With Steem Account</h4>
      <label for="user_name">Username:</label>
      <input placeholder="example_name_genievot" id="user_name" type="text" class="validate">

      <label for="password">Password:</label>
      <input placeholder="Password_Pxedfr4335453323sdsccdsq_hidden" id="password" type="password" class="validate">

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" onClick="sign_in()" style="font-family:system-ui;">Signin</a>
    </div>
  </div>






  <div class="container">
    <div class="row center">
      <p class="flow-text red-text">Logged in as: @<span id="usr_name"></span></p>
      <input placeholder="Your Steem name in lower case" id="search_name" type="text" class="validate center">
      <a class="waves-effect waves-light btn" style="text-transform:none;" id="searchbtn">Search</a>
      <a class="waves-effect waves-light btn-large red lighten-2" style="text-transform:none;" id="searchbtn" onclick="unfollowAll()">Unfollow All</a>
    </div>
  </div>
    <p class="grey lighten-1 white-text center">All the information about username and password or any other will only store on you pc for your comfort.</p>
  <div class="divider"></div>
  <div class="container">


    <div class="row">
      <p class="flow-text center red-text"><span id="usr_following"></span> Following <span id="count"></span> people on steemit</p>
      <ul class="collection">
      </ul>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/steem.min.js"></script>

  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
